<div id="tic-tac-toe">
  <h1>Tic-Tac-Toe</h1>
  <ul id="grid">
    <!-- first row -->
    <li id="cell-0"></li>
    <li id="cell-1"></li>
    <li id="cell-2"></li>
    <!-- second row -->
    <li id="cell-3"></li>
    <li id="cell-4"></li>
    <li id="cell-5"></li>
    <!-- third row -->
    <li id="cell-6"></li>
    <li id="cell-7"></li>
    <li id="cell-8"></li>
  </ul>
  <!-- Game Messages -->
  <div id="game-status">
    <span class="x">X's Turn</span>
    <span class="o">O's Turn</span>
    <span class="player-x-win">X Wins!</span>
    <span class="player-o-win">O Wins! X needs to wake up!</span>
    <span class="draw">The game is a draw...</span>
  </div>
  <button id="reset-game">Reset Game</button>
</div>
